<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy Getter</title>
    <link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Giphy Getter (Please replace this name with something better)</h1>
    </header>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a data-toggle="tab" href="#trending" class="nav-link active">Trending</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#random" class="nav-link">Random</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#search" class="nav-link">Search</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link disabled">Cats</a>
            </li>
        </ul>
    </nav>
    <div class="tab-content">
        <div id="trending" class="tab-pane active">
            <h2>trending page</h2>
        </div>
        <div id="random" class="tab-pane fade">
            <h2>random page</h2>
        </div>
        <div id="search" class="tab-pane fade">
            <h2>search page</h2>
        </div>
    </div>
    <footer></footer>
</div>
</body>
<script src="js/jquery-3.1.1.min.js" type="application/javascript"></script>
<script src="js/tether.min.js" type="application/javascript"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
<script src="js/index.js" type="application/javascript"></script>
</html>
