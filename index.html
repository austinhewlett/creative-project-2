<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphibulator</title>
    <link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="container" class="container coolBackground wrapper">
    <header>
        <h1>Giphibulator </h1>
    </header>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a data-toggle="tab" href="#trending" class="nav-link active">Trending</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#random" class="nav-link">Random</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#search" class="nav-link">Search</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#cats" class="nav-link" onclick="getCats()">Cats</a>
            </li>
        </ul>
    </nav>
    <div class="tab-content">
        <div id="trending" class="tab-pane active">
            <div class="centered">
                <div id="catscarouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div id="slides" class="carousel-inner" role="listbox">
                        <!-- This is where the list of carousel gifs goes -->
                    </div>
                    <a class="carousel-control-prev" href="#catscarouselExampleControls" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#catscarouselExampleControls" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="random" class="tab-pane fade">
            <div class="maxWidth">
                <img id="random-gif-container" onclick="getRandomGif()" src=""/>
            </div>
        </div>
        <div id="search" class="tab-pane fade">
            <div class="centered">
                What are you looking for?: <input type="text" id="userInput" name="input" value="dogs">
                <div id="searchResults"></div>
            </div>
        </div>
        <div id="cats" class="tab-pane fade">
            <div class="centered">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div id="catSlides" class="carousel-inner" role="listbox">
                        <!-- This is where the list of carousel gifs goes -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer class="footer">
        <img src="images/Poweredby_640px-Black_HorizLogo.png" style="height: 40px;">
    </footer>
</div>
</body>
<script src="js/jquery-3.1.1.min.js" type="application/javascript"></script>
<script src="js/tether.min.js" type="application/javascript"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
<script src="js/index.js" type="application/javascript"></script>
</html>
